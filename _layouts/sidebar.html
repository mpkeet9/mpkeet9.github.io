---
layout: default
---

<style>
  .sidebar-layout-container {
    display: flex;
    min-height: 100vh;
  }
  .sidebar-nav {
    width: 220px;
    background: #f5f6fa;
    padding: 1.5em 1em;
    box-sizing: border-box;
    overflow-y: auto;
  }
  .sidebar-main {
    flex: 1;
    padding: 2em;
  }
  @media (max-width: 700px) {
    .sidebar-layout-container {
      flex-direction: column;
    }
    .sidebar-nav {
      width: 100%;
      padding: 1em;
    }
    .sidebar-main {
      padding: 1em;
    }
  }
</style>

<!-- Site header (title and description) -->
<header style="padding: 2em 1em 1em 1em; background: #fff;">
  <h1 style="margin-bottom: 0.2em;">{{ site.title }}</h1>
  <p style="margin-top: 0; color: #666;">{{ site.description }}</p>
</header>

<div class="sidebar-layout-container">
  <nav class="sidebar-nav">
    <h3>Menu</h3>
    <ul style="list-style: none; padding: 0;">
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/page1.html' | relative_url }}">Page 1</a></li>
      <li><a href="{{ '/page2.html' | relative_url }}">Page 2</a></li>
      <!-- Add more links as needed -->
    </ul>
  </nav>
  <main class="sidebar-main">
    {{ content }}
  </main>
</div>
